# `remark.js`: div and span classes

`remark.js` makes it easier to write `div` and `span` elements.


::: grid 

::: item bg-indigo white

Text in new line

```markdown
.bg-red[
Some text
]
```

is converted to

```markdown
&lt;div class="bg-red"&gt;
Some text
&lt;/div&gt;
```


::: 

::: item bg-green white 

Placing `[` `]` in the same line

```markdown
.bg-red[Some text]
```

results in 

```markdown
&lt;span class="bg-red"&gt;
Some text
&lt;/span&gt;
```


:::

:::
